<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EV Charging Station Finder</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="login-container" class="login-container">
      <div class="login-box">
        <h2>Login to EV Charging Finder</h2>
        <form id="login-form" onsubmit="return login(event)">
          <input type="email" id="email" placeholder="Email" required>
          <input type="password" id="password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
      </div>
    </div>

    <div id="app-container" class="container hidden">
      <header>
        <h1>EV Charging Station Finder</h1>
        <div class="search-box">
          <input type="text" id="location" placeholder="Enter your location">
          <button onclick="findStations()">Find Stations</button>
          <button onclick="logout()" class="logout-btn">Logout</button>
        </div>
      </header>
      
      <main>
        <div id="map"></div>
        <div id="station-list">
          <h2>Nearby Charging Stations</h2>
          <div id="stations"></div>
        </div>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
